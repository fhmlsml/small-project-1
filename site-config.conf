<VirtualHost *:*>
    ServerName landing-page.local
    ServerAlias www.landing-page.local
    DocumentRoot /var/www/landing-page.local

    Alias /sosmed /var/www/pesbuk.local/public_html
    Alias /wordpress /var/www/wordpress.local/public_html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
